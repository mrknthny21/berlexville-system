<!DOCTYPE html>

<head>
  
    <title>Subject Grades</title>
</head>
<body>

<script>
    // Subject grades
    let mathGrade = 87;
    let scienceGrade = 91;
    let computerGrade = 89;
    let mapehGrade = 92;
    let englishGrade = 85;

    // Calculate average
    let average = (mathGrade + scienceGrade + computerGrade + mapehGrade + englishGrade) / 5;

    // Display information in a paragraph tag
    document.write("<p>List of Subjects</p>");
    document.write("<p>Math : " + mathGrade + "</p>");
    document.write("<p>Science : " + scienceGrade + "</p>");
    document.write("<p>Computer : " + computerGrade + "</p>");
    document.write("<p>Mapeh : " + mapehGrade + "</p>");
    document.write("<p>English : " + englishGrade + "</p>");
    document.write("<p>Average : " + average.toFixed(1) + "</p>");
</script>

</body>
</html>
